<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Running Text</title>

	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>

<body>
	<!--a paragraph that will run away, and a button to stop the running text-->
	<h1>Spin It!</h1>

	<br>

	<p>Choose the speed of the spin</p>
	<table>
		<tbody>
			<tr>
				<td>
					<button>&lt;</button>
				</td>
				<td>
					<p id="speed">1</p>
				</td>
				<td>
					<button>></button>
				</td>
			</tr>
		</tbody>
	</table>

	<br>
	<br>

	<button id="start">Start!</button>
	<button id="stop">Stop!</button>

	<p id="spiningText">spin!</p>

	<script src="spinningText.js"></script>
</body>

</html>
